name: Changeset PR

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-changeset-pr:
    name: Create Changeset PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Set up Node.js with Yarn Berry
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies (Allow Lockfile Update)
        run: yarn install

      - name: Check for lockfile changes
        id: check-lockfile
        run: |
          git add yarn.lock
          if git diff --cached --quiet; then
            echo "Lockfile is up to date."
            echo "lockfile_changed=false" >> $GITHUB_ENV
          else
            echo "Lockfile has changed. Committing..."
            echo "lockfile_changed=true" >> $GITHUB_ENV
          fi

      - name: Commit and Push Updated Lockfile
        if: env.lockfile_changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: sync yarn.lock with package.json" -a
          git push origin main

      - name: Create Changesets Pull Request
        uses: changesets/action@v1
        with:
          title: 'chore: version packages'
          commit: 'ci(changesets): version packages'
          version: yarn changeset:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
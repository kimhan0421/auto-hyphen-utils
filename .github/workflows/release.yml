name: NPM Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Set up Node.js with Yarn Berry
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Build Package
        run: yarn workspace auto-hyphen-utils run build

      - name: Create Changesets Version
        run: |
          yarn changeset version
          git add .
          git commit -m "chore: version packages" || echo "No changes to commit"

      - name: Publish to NPM
        run: yarn changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag new version
        if: github.ref == 'refs/heads/main'
        run: |
          PACKAGE_NAME="auto-hyphen-utils"
          VERSION=$(node -p "require('./packages/auto-hyphen-utils/package.json').version")
          TAG_NAME="${PACKAGE_NAME}@${VERSION}"

          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

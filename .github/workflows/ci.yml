name: ci

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Remove node_modules and Yarn cache
        run: |
          rm -rf node_modules
          yarn cache clean

      - name: Install Dependencies
        run: yarn install

      - name: Debug Installed Workspaces
        run: yarn workspaces list --json

      - name: Run Tests
        run: yarn workspace auto-hyphen-utils test

      - name: Build Package
        run: yarn workspace auto-hyphen-utils build
